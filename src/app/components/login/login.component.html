<div class="wrapper">
  <div *ngIf="!loading" class="body">
      <img class="logo" src="../../../assets/img/CuidaKidBW.png" alt="Login">

      <br> <br>

      <form (ngSubmit)="login()" [formGroup]="loginUsuario">
          <div class="form-floating mb-3">
              <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
              <label>Email</label>
              <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                  El <strong>correo</strong> es requerido
              </span>
              <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                  El <strong>correo</strong> es invalido
              </span>
          </div>
          <div class="form-floating mb-3">
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
            <label>Contraseña</label>
            <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
              La <strong>contraseña</strong> es requerida
            </span>
          </div>
          <p align="right" class="mt-3" routerLink="/recuperar-password">¿Olvidaste Tu Contraseña?</p>
          <br>
          <div class="d-grid gap-2">
              <button type="submit" class="btn btn-lg" color=""[disabled]="loginUsuario.invalid" >Iniciar Sesión</button>
          </div>

          <br>

          <div class="divider">
            <p>O</p>
          </div>

          <br>

          <p class="mt-3" routerLink="/registrar-usuario">¿No Tienes Cuenta? Registrate</p>

        </form>

        <ion-button routerLink="/emergencia-login" color="danger" fill="clear" size="large"> Emergencia
          <ion-icon name="alert-outline"></ion-icon>
        </ion-button>

        <br> <br>
      <small><p>Copyright © 2023 Help Home. Todos los derechos reservados.</p></small>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
