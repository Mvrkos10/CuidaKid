<ion-header>
  <ion-toolbar color="#eb9b14">
    <ion-buttons>
      <ion-back-button defaultHref="/dashboard" color="light" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 align="center">Ubicación Actual</h1>

  <br>

  <ion-card align="center">

  <ion-item *ngIf="latitude && longitude">
    <ion-label>Latitud: {{ latitude }}</ion-label>
  </ion-item>

  <ion-item *ngIf="latitude && longitude">
    <ion-label>Longitud: {{ longitude }}</ion-label>
  </ion-item>

  <ion-button expand="block" color="dark" fill="outline" (click)="getLocation()">Obtener</ion-button>
  <small><p>La Ubicación Se Copia En El Portapapeles</p></small>

</ion-card>

</ion-content>
